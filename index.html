<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <header>
        <h1>Heading 1</h1>
        <h1 class="gradient-text">Heading 1</h1>
        <h2 class="gradient-text">Heading 2</h2>
        <h3 class="gradient-text">Heading 3</h3>
        <h4 class="gradient-text">Heading 4</h4>
        <h5 class="gradient-text">Heading 5</h5>
        <p class="gradient-text">This is a paragraph with gradient text using the class "gradient-text".</p>


        <button class="gradient-button">Button gradient</button>
        <button class="border-button">Button border</button>
        <button class="link-button">Button link</button>
        <button class="transparent-button">Button transparent</button>

        <div class="steps">
            <div class="container steps-container">
                <div>
                    <h2>тут текст слайдера</h2>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
